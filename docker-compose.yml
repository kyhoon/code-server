version: '3.3'

services:
  code-server:
    build:
      dockerfile: Dockerfile
      context: .
      labels:
        - "com.example.description=code-server image kyhoon's customization"
    volumes:
      - ~/.ssh:/.ssh
      - /var/run/docker.sock:/var/run/docker.sock
      - $PWD:/home/coder/project
    ports:
      - '127.0.0.1:${PORT}:8080'
      - '127.0.0.1:8081-8089:8081-8089'
      - '127.0.0.1:54321:54321'
